server {
    listen       8080;
    server_name  localhost;

    # 보안 헤더 추가
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self'; frame-src 'none'; connect-src 'self'" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 불필요한 서버 버전 정보 숨기기
    server_tokens off;

    # HTTP 요청 본문 크기 제한
    client_max_body_size 10M;

    # 정적 파일 서빙
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;

        # 캐싱 설정
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # API 요청 프록시 설정 예시 (필요시 사용)
    # location /api/ {
    #     proxy_pass http://api-service:3000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # 오류 페이지 설정
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # 접근 제한 - 민감한 파일에 대한 직접 접근 차단
    location ~ /\.(?!well-known) {
        deny all;
    }
}